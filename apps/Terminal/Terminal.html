<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Web Pro</title>
  <style>
    body {
      background-color: #1e1e1e;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      font-family: "SF Mono", Menlo, Consolas, "Courier New", monospace;
      display: flex;
      flex-direction: column;
    }

    /* Terminal en plein écran */
    .terminal-window {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background-color: #000;
    }

    /* Barre macOS */
    .title-bar {
      height: 32px;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      padding: 0 12px;
      -webkit-app-region: drag;
    }

    .title-bar .buttons {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .title-bar .button {
      width: 14px;
      height: 14px;
      border-radius: 50%;
    }
    .title-bar .button:nth-child(1) {
      background-color: #ff5f57;
    }
    .title-bar .button:nth-child(2) {
      background-color: #ffbd2e;
    }
    .title-bar .button:nth-child(3) {
      background-color: #28c840;
    }

    .title-bar .title {
      flex-grow: 1;
      text-align: center;
      font-size: 12px;
      color: #555;
      font-weight: 500;
      margin-right: 40px;
    }

    /* Zone de terminal */
    #terminal {
      flex-grow: 1;
      background-color: #000;
      color: #00ff66;
      padding: 15px;
      font-size: 14px;
      line-height: 1.5;
      overflow-y: auto;
    }

    #terminal div {
      white-space: pre-wrap;
      margin-bottom: 5px;
    }

    /* Ligne de commande */
    #form {
      display: flex;
      align-items: center;
      background-color: #000;
      padding: 10px 15px;
      border-top: 1px solid #111;
    }

    #form span {
      color: #00ff66;
      font-size: 16px;
      margin-right: 5px;
    }

    input {
      background-color: transparent;
      border: none;
      color: #00ff66;
      font-family: "SF Mono", Menlo, Consolas, "Courier New", monospace;
      font-size: 16px;
      outline: none;
      flex-grow: 1;
      caret-color: #00ff66;
    }

    input:focus {
      border-bottom: 1px solid #00ff66;
    }

    /* Scrollbar fine */
    #terminal::-webkit-scrollbar {
      width: 8px;
    }
    #terminal::-webkit-scrollbar-track {
      background: #000;
    }
    #terminal::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="terminal-window">
    <div class="title-bar">
      <div class="buttons">
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
      </div>
      <div class="title">Terminal — MacBook Pro</div>
    </div>
    <div id="terminal"></div>
    <form id="form">
      <span>$</span>
      <input type="text" id="cmd" autocomplete="off" autofocus>
    </form>
  </div>
  <script src="terminal.js"></script>
</body>
</html>
